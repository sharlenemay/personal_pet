<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container signup-box">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Your Info</h2>
            <form class="signup">
                <div class="form-group">
                    <input type="email" class="form-control" id="email-input" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password-input" placeholder="Password">
                </div>
                
                <p>Choose a Sidekick:</p>
                  <div class="row">
                    <div class="col-md-6" float="left">
                      <img src="../public/assets/Cat-Neutral.png" alt="Cat" width="200px">
                    </div>
                    <div class="col-md-6" float="left">
                      <img src="../public/assets/Dog-Neutral.png" alt="Dog" width="200px">
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control" id="name-input" placeholder="SidekickName">
                  </div>

                <button type="submit" class="btn btn-default">Sign Up</button>
            </form>
                
            <br>
            <p>Already a friend? Login <a href="/views/home.handlebars">here</a>.</p>
        </div>
    </div>
</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
